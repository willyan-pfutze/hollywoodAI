<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollywood AI - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Hollywood AI Logo">
            <span class="logo-text">Hollywood AI</span>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-form">
            <h2 class="auth-title">Login</h2>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <div class="flash-message">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                
                <button type="submit" class="form-submit">Entrar</button>
            </form>
            
            <div class="auth-separator">
                <span class="auth-separator-text">ou</span>
            </div>
            
            <div class="social-buttons">
                <a href="{{ url_for('social.google_login') }}" class="btn btn-google">
                    <i class="fab fa-google"></i> Entrar com Google
                </a>
                <a href="{{ url_for('social.facebook_login') }}" class="btn btn-facebook">
                    <i class="fab fa-facebook-f"></i> Entrar com Facebook
                </a>
            </div>
            
            <a href="{{ url_for('auth.signup') }}" class="auth-link">NÃ£o tem uma conta? Cadastre-se</a>
        </div>
    </div>
</body>
</html>
