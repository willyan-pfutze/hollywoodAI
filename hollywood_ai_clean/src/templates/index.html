<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollywood AI - Edição de Vídeos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Hollywood AI Logo">
            <span class="logo-text">Hollywood AI</span>
        </div>
        <div class="auth-buttons">
            {% if current_user.is_authenticated %}
                <span>Olá, {{ current_user.name }}</span>
                <a href="{{ url_for('auth.logout') }}" class="btn">Sair</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}" class="btn btn-google">
                    <i class="fab fa-google"></i> Google
                </a>
                <a href="{{ url_for('auth.login') }}" class="btn btn-facebook">
                    <i class="fab fa-facebook-f"></i> Facebook
                </a>
                <a href="{{ url_for('auth.login') }}" class="btn">Login</a>
            {% endif %}
        </div>
    </header>

    <div class="main-container">
        <div class="upload-area">
            <div class="upload-box" id="dropzone">
                <div class="upload-icon">
                    <i class="fas fa-film"></i>
                </div>
                <div class="upload-text">
                    Arraste e solte seu vídeo aqui ou clique para selecionar
                </div>
                <input type="file" id="file-input" style="display: none;" accept="video/*">
                <button class="upload-btn" id="select-file-btn">Selecionar Vídeo</button>
            </div>

            <div class="prompt-area">
                <input type="text" class="prompt-input" id="prompt-input" placeholder="O que você quer editar em seu vídeo?" disabled>
                <button class="prompt-btn" id="edit-btn" disabled>Editar Vídeo</button>
            </div>
        </div>

        <div class="tasks-area">
            <h2 class="tasks-title">Tarefas</h2>
            <ul class="task-list" id="task-list">
                <!-- As tarefas serão inseridas dinamicamente via JavaScript -->
            </ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
